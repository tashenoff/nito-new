description = "Default layout"
==
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>NIITO.KZ</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="OctoberCMS">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="generator" content="OctoberCMS">
        <link rel="icon" type="image/png" href="{{ 'assets/images/october.png'|theme }}">
        <!-- <link href="{{ 'assets/css/vendor.css'|theme }}" rel="stylesheet">
        <link href="{{ 'assets/css/theme.css'|theme }}" rel="stylesheet"> -->
        <link rel="stylesheet" type="text/css" href="{{ 'assets/stylesheets/revolution-slider.css'|theme }}">
<link rel="stylesheet" type="text/css" href="{{ 'assets/stylesheets/style.css'|theme }}">
<link rel="stylesheet" type="text/css" href="{{ 'assets/stylesheets/responsive.css' |theme }}">
<link href='https://fonts.googleapis.com/css?family=Poppins:400,300,500,600,700' rel='stylesheet' type='text/css'>
        {% styles %}



        <script>


            // ID of the Google Spreadsheet
                var spreadsheetID = "{{ record.linkp | raw}}";
            
            // Make sure it is public or set to Anyone with link can view
            var url =
              "https://spreadsheets.google.com/feeds/list/" +
              spreadsheetID +
              "/od6/public/values?alt=json";
            
            $.getJSON(url, function(data) {
              var entry = data.feed.entry;
            
              $(entry).each(function() {
                // Column names are name, age, etc.
                $(".results").prepend(
                  "<div class='col-lg-3 col-6'><div class='img-wrapper'><div class='img-bg' style='background-image: url(" +
                    this.gsx$foto.$t +
                    ");'></div><div class='card-title'><h5>" +
                    this.gsx$name.$t +
                    "</h5></div></div>"
                );
              });
            });
            
            
            
            </script>


    </head>
    <body>

        <!-- Header -->
        <header id="layout-header">
            {% partial 'site/header' %}
        </header>

        <!-- Content -->
        <section id="layout-content">
            {% page %}
        </section>

        <!-- Footer -->
        <footer id="layout-footer">
            {% partial 'site/footer' %}
        </footer>

        <!-- Scripts -->
        <script type="text/javascript" src="{{ 'assets/javascript/plugins.js'|theme }}"></script>
        <script type="text/javascript" src="{{ 'assets/javascript/main.js'|theme }}"></script>
        <script type="text/javascript" src="{{ 'assets/javascript/jquery.themepunch.tools.min.js'|theme }}"></script>
        <script type="text/javascript" src="{{ 'assets/javascript/jquery.themepunch.revolution.min.js'|theme }}"></script>
        <script type="text/javascript" src="{{ 'assets/javascript/slider.js'|theme }}"></script>
        {% framework extras %}
        {% scripts %}

    </body>
</html>
